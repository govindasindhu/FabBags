<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fab Bags</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      background-color: #fff;
      border-bottom: 2px solid #f0f0f0;
      padding: 10px 20px;
      align-items: right;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d19c00;
      margin-right: 40px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .nav-item {
      position: relative;
    }
    .right-img {
      margin-right: auto;
    }


    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('back.png'); /* your image */
  background-size: cover;           /* fills the entire screen */
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;     /* optional: keeps image fixed during scroll */
}

    .nav-item > a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      padding: 10px;
      display: block;
    }

    .nav-item:hover > a {
      border-bottom: 2px solid #d19c00;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      min-width: 150px;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .dropdown a:hover {
      background-color: #f5f5f5;
    }

    .nav-item:hover .dropdown {
      display: block;
    }
    .top-right-logo {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;      /* adjust size as needed */
  height: auto;
  z-index: 1000;    /* ensures it stays on top */
}

  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">FAB BAGS</div>
    <div class="nav-links">
      <div class="nav-item">
        <a href="#">Home</a>
        <div class="dropdown">
          <a href="#">Welcome</a>
          <a href="#">What's New</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#">Products</a>
        <div class="dropdown">
          <a href="#">Handbags</a>
          <a href="#">Backpacks</a>
          <a href="#">Tote Bags</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#">Accessories</a>
        <div class="dropdown">
          <a href="#">Wallets</a>
          <a href="#">Straps</a>
          <a href="#">Keychains</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#">Sale</a>
        <div class="dropdown">
          <a href="#">Ongoing Offers</a>
          <a href="#">Clearance</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#">Blogs</a>
      </div>

      <div class="nav-item">
        <a href="#">About Us</a>
        <div class="dropdown">
          <a href="story.html">Our Story</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      

    </div>
  </div>
  <img src="logo.svg" alt="Fab Logo" class="top-right-logo">

</body>
</html>
